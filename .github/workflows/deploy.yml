name: ğŸš€ Deploy Frontend to AWS EC2

on:
  push:
    branches:
      - master  # Update if your main branch has a different name

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --prefer-offline

      - name: ğŸ”¨ Build Project
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ” Verify Build Output
        run: |
          echo "Build contents:"
          ls -lah dist/

      - name: ğŸ”‘ Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸšš Deploy to EC2
        run: |
          # Create directory if not exists and set permissions
          ssh ubuntu@${{ secrets.EC2_HOST }} \
            "sudo mkdir -p /var/www/html && \
             sudo chown -R ubuntu:www-data /var/www/html && \
             sudo chmod -R 775 /var/www/html"

          # Sync files with rsync (better than scp for deployments)
          rsync -avz --delete --progress \
            -e "ssh -o StrictHostKeyChecking=no" \
            dist/ \
            ubuntu@${{ secrets.EC2_HOST }}:/var/www/html/

          # Verify remote files
          ssh ubuntu@${{ secrets.EC2_HOST }} \
            "ls -lah /var/www/html/ && \
             echo 'Total files deployed:' && \
             find /var/www/html/ -type f | wc -l"

      - name: ğŸ”„ Refresh Web Server
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} \
            "sudo rm -rf /var/cache/nginx/* && \
             sudo systemctl restart nginx && \
             sudo systemctl status nginx"

      - name: ğŸŒ Verify Deployment
        run: |
          curl -I https://${{ secrets.DOMAIN_NAME }} || \
          curl -I http://${{ secrets.EC2_HOST }}
