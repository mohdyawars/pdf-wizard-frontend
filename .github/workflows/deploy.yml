name: 🚀 Deploy Frontend to AWS EC2

on:
  push:
    branches:
      - master  # Change this to match your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗️ Install Node.js & Dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Use the Node.js version compatible with your project

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🔨 Build Frontend
        run: npm run build  # Ensure this generates the `dist/` folder

      - name: 🔑 Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: 📂 Pull Latest Code and Deploy on EC2
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/pdf-wizard-frontend  # Change to your frontend directory
            git pull origin master  # Pull the latest code from GitHub
            npm install  # Install any new dependencies
            npm run build  # Build the frontend again
            sudo cp -r dist/* /var/www/html/  # Copy built files to Nginx directory
            sudo systemctl restart nginx  # Restart Nginx to apply changes
          EOF
